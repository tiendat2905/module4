<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Admin BLog Manage</title>

    <!-- Fontfaces CSS-->
    <link th:href="@{/admin-assets/css/font-face.css}" rel="stylesheet" media="all">
    <link
            th:href="@{/admin-assets/vendor/font-awesome-4.7/css/font-awesome.min.css}"
            rel="stylesheet" media="all">
    <link
            th:href="@{/admin-assets/vendor/font-awesome-5/css/fontawesome-all.min.css}"
            rel="stylesheet" media="all">
    <link
            th:href="@{/admin-assets/vendor/mdi-font/css/material-design-iconic-font.min.css}"
            rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link th:href="@{/admin-assets/vendor/bootstrap-4.1/bootstrap.min.css}"
          rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link th:href="@{/admin-assets/vendor/animsition/animsition.min.css}"
          rel="stylesheet" media="all">
    <link
            th:href="@{/admin-assets/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}"
            rel="stylesheet" media="all">
    <link th:href="@{/admin-assets/vendor/wow/animate.css}" rel="stylesheet"
          media="all">
    <link th:href="@{/admin-assets/vendor/css-hamburgers/hamburgers.min.css}"
          rel="stylesheet" media="all">
    <link th:href="@{/admin-assets/vendor/slick/slick.css}" rel="stylesheet"
          media="all">
    <link th:href="@{/admin-assets/vendor/select2/select2.min.css}"
          rel="stylesheet" media="all">
    <link th:href="@{/admin-assets/vendor/perfect-scrollbar/perfect-scrollbar.css}"
          rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/admin-assets/css/theme.css}" rel="stylesheet" media="all">

</head>
<body>
<th:block th:fragment="header-moblie">
    <header class="header-mobile d-block d-lg-none">
        <div class="header-mobile__bar">
            <div class="container-fluid">
                <div class="header-mobile-inner">
                    <a class="logo" th:href="@{/blog/dashboard}">
                        <img th:src="@{/admin-assets/images/icon/logo.png}" alt="CoolAdmin"/>
                    </a>
                    <button class="hamburger hamburger--slider" type="button">
							<span class="hamburger-box"> <span class="hamburger-inner"></span>
							</span>
                    </button>
                </div>
            </div>
        </div>
        <nav class="navbar-mobile">
            <div class="container-fluid">
                <ul class="navbar-mobile__list list-unstyled">

                    <li><a th:href="@{/category/list}"> <i class="fas fa-chart-bar"></i>Quản
                        lý danh mục
                    </a></li>
                    <li><a th:href="@{/blog/list}"> <i class="fas fa-table"></i>Quản
                        lý Blogs
                    </a></li>
                    <li><a href="form.html"> <i class="far fa-check-square"></i>Quản
                        lý User
                    </a></li>
                </ul>
            </div>
        </nav>
    </header>
</th:block>

<th:block th:fragment="menu-sidebar">
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a th:href="@{/blog/dashboard}">
                <img th:src="@{/admin-assets/images/icon/logo.png}" alt="CoolAdmin"/>
            </a>
        </div>
        <div class="menu-sidebar__content js-scrollbar1">
            <nav class="navbar-sidebar">
                <ul class="list-unstyled navbar__list">
                    <li><a th:href="@{/category/list}"> <i class="fas fa-chart-bar"></i>Quản
                        lý Danh mục
                    </a></li>
                    <li><a th:href="@{/blog/list}"> <i class="fas fa-table"></i>Quản
                        lý Blogs
                    </a></li>
                    <li><a href="form.html"> <i class="far fa-check-square"></i>Quản
                        lý User
                    </a></li>
                </ul>
            </nav>
        </div>
    </aside>
</th:block>

<th:block th:fragment="header-desktop">
    <header class="header-desktop">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="header-wrap">
                    <form class="form-header" action="admin-category?action=add"
                          method="POST"></form>
                    <div class="header-button">
                        <div class="noti-wrap"></div>
                        <div class="account-wrap">
                            <div class="account-item clearfix js-item-menu">
                                <div class="image">
                                    <img src="admin-assets/images/icon/avatar-01.jpg"
                                         alt="${sessionScope.user.fullName}"/>
                                </div>
                                <div class="content">
                                    <a class="js-acc-btn" href="#">${sessionScope.user.fullName}</a>
                                </div>
                                <div class="account-dropdown js-dropdown">
                                    <div class="info clearfix">
                                        <div class="image">
                                            <a href="#"> <img
                                                    src="admin-assets/images/icon/avatar-01.jpg"
                                                    alt="John Doe"/>
                                            </a>
                                        </div>
                                        <div class="content">
                                            <h5 class="name">
                                                <a href="#">${sessionScope.user.fullName}</a>
                                            </h5>
                                            <span class="email">${sessionScope.username}</span>
                                        </div>
                                    </div>
                                    <div class="account-dropdown__body">

                                        <div class="account-dropdown__item">
                                            <a href="#"> <i class="zmdi zmdi-settings"></i>Setting
                                            </a>
                                        </div>

                                    </div>
                                    <div class="account-dropdown__footer">
                                        <a href="authentication?action=logout"> <i
                                                class="zmdi zmdi-power"></i>Logout
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>

<th:block th:fragment="block-script">
    <!-- Jquery JS-->
    <script th:src="@{/admin-assets/vendor/jquery-3.2.1.min.js}"></script>
    <!-- Bootstrap JS-->
    <script th:src="@{/admin-assets/vendor/bootstrap-4.1/popper.min.js}"></script>
    <script th:src="@{/admin-assets/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
    <!-- Vendor JS       -->
    <script th:src="@{/admin-assets/vendor/slick/slick.min.js}">

    </script>
    <script th:src="@{/admin-assets/vendor/wow/wow.min.js}"></script>
    <script th:src="@{/admin-assets/vendor/animsition/animsition.min.js}"></script>
    <script
            th:src="@{/admin-assets/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">

    </script>
    <script th:src="@{/admin-assets/vendor/counter-up/jquery.waypoints.min.js}"></script>
    <script th:src="@{/admin-assets/vendor/counter-up/jquery.counterup.min.js}">

    </script>
    <script
            th:src="@{/admin-assets/vendor/circle-progress/circle-progress.min.js}"></script>
    <script
            th:src="@{/admin-assets/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <script th:src="@{/admin-assets/vendor/chartjs/Chart.bundle.min.js}"></script>
    <script th:src="@{/admin-assets/vendor/select2/select2.min.js}">

    </script>

    <!-- Main JS-->
    <script th:src="@{/admin-assets/js/main.js}"></script>

</th:block>
</body>
</html>
