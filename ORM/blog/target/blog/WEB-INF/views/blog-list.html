<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>

<body class="animsition" style="opacity:1">
<div class="page-wrapper">
    <!-- HEADER MOBILE-->
   <th:block th:replace="/layout :: header-moblie"/>
    <!-- END HEADER MOBILE-->

    <!-- MENU SIDEBAR-->
   <th:block th:replace="/layout :: menu-sidebar"/>
    <!-- END MENU SIDEBAR-->

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <th:block th:replace="/layout :: header-desktop"/>
        <!-- HEADER DESKTOP-->
        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-12 col-md-12">
                            <h3 class="title-5 m-b-35">Blog Manager</h3>
                        </div>
                        <div class="table-data__tool col-12">
                            <div class="table-data__tool-left">
                                <a th:href="@{/blog/create}"
                                   class="au-btn au-btn-icon au-btn--green au-btn--small"> <i
                                        class="zmdi zmdi-plus"></i>add item
                                </a>
                            </div>
                            <div class="table-data__tool-right">
                                <form class="form-header" action="#">
                                    <input type="hidden" name="action" value="find"/>
                                    <input class="au-input au-input--xl" type="text" name="name"
                                           placeholder="Search">
                                    <button class="au-btn--submit" type="submit">
                                        <i class="zmdi zmdi-search"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-12" th:if="${message!=null}">
                            <div class="alert alert-primary"><i th:text="${message}"></i></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="table-responsive table-responsive-data2">
                            <table class="table table-data2">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Publish Date</th>
                                    <th>ImageUrl</th>
                                    <th>Category</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="row,rowstat : ${list}" class="tr-shadow">
                                    <td th:utext="${row.getTitle()}"></td>
                                    <td th:text="${row.getPublishDate()}"></td>
                                    <td><img th:src="${row.getImage()}" alt="" style="width: 100px;"></td>
                                    <td th:utext="${row.category.nameCategory}"></td>

                                    <td>
                                        <div class="table-data-feature">
                                            <a th:href="@{/blog/{id}/edit(id=${row.getId()})}"
                                               class="item" data-toggle="tooltip" data-placement="top"
                                               title="Edit"> <i class="zmdi zmdi-edit"></i>
                                            </a> <a th:href="@{/blog/{id}/delete(id=${row.getId()})}"
                                                    class="item" data-toggle="tooltip" data-placement="top"
                                                    title="Delete"> <i class="zmdi zmdi-delete"></i>
                                        </a> <a th:href="@{/blog/{id}/delete(id=${row.getId()})}"
                                                class="item" data-toggle="tooltip" data-placement="top"
                                                title="View"> <i class="zmdi zmdi-more"></i>
                                        </a>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="spacer"></tr>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>
                                    Copyright Â© 2018 Colorlib. All rights reserved. Template by <a
                                        href="https://colorlib.com">Colorlib</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <th:block th:replace="/layout::block-script"/>
</body>

</html>
<!-- end document-->
